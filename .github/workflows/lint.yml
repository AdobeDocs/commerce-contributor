---
name: Lint
on:
  pull_request:
    branches: [main]
    paths:
      - 'src/pages/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint
        run: npx --yes github:commerce-docs/adp-devsite-utils#fix-frontmatter-detection runLint -v
