---
name: Lint
on:
  pull_request:
    # paths:
    #   - 'src/pages/**'

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Markdown lint
        run: npm run lint:md

  lint:
    needs: markdown-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint
        run: |
          echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Run lint and capture output
          set +e
          npm run lint > lint-output.txt 2>&1
          EXIT_CODE=$?
          set -e
          
          # Check if there are warnings or errors in the output
          if grep -q "Files with issues:" lint-output.txt || grep -q "âš ï¸  WARNING" lint-output.txt || [ $EXIT_CODE -ne 0 ]; then
            echo "âŒ **Linting issues detected**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Extract and display summary
            if grep -q "ðŸ“Š Linting Summary:" lint-output.txt; then
              echo "### Summary" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              sed -n '/ðŸ“Š Linting Summary:/,/^$/p' lint-output.txt | grep -E "(Files processed|Files with issues|Total issues|Warnings|fatal)" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Display detailed issues
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>View detailed issues</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            grep -E "âš ï¸|âŒ|WARNING|ERROR" lint-output.txt || cat lint-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
            
            # Output to console as well
            cat lint-output.txt
            rm lint-output.txt
            
            # Fail the workflow
            exit 1
          else
            echo "âœ… **No issues found!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All files passed linting checks." >> $GITHUB_STEP_SUMMARY
            rm -f lint-output.txt
          fi
